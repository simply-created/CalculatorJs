<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- js files -->
    <script src="src/script.js"></script>
    <!-- css files -->
    <link rel="stylesheet" href="style/body.css">

    <title>Calculator</title>
</head>

<body class='bg-dark'>
    <header class="d-flex justify-content-center mt-5">
        <div class="display-1 text-white">CalcJs</div>
    </header>

    <main class="d-flex justify-content-center ">
        <div class="calculatorBody rounded-top-4 rounded-bottom-5 shadow-lg">
            <div class="calculatorTop rounded-top-4 rounded-bottom-5">
                <!-- Top Screen -->
                <div>
                    <label class="screenText">Scientific</label>
                    <label class="screenDivider"></label>
                    <div class="screen rounded-3"></div>
                </div>
                <!-- Intext -->
                <div class="inText">Testing...</div>
                <!-- 3 Parts -->
                <div>
                    <!-- Row 1 -->
                    <div class="btnRow rounded shadow-lg mt-1">
                        <button class="fitRow btn btn-secondary me-0 mx-1">
                            <p class="btnText" style="position: absolute; margin-left:1px;margin-top: -19px;">__</p>
                            <p class="btnText" style="margin-left: -9px; ">âˆš</p>
                        </button>
                        <button class="fitRow btn btn-secondary me-0">
                            <p class="btnText"
                                style="position: absolute; margin-left:8px; margin-top: -10px; font-size: 10px;">n</p>
                            <p class="btnText" style="margin-left: -9px; ">10</p>
                        </button>
                        <button class="fitRow btn btn-secondary me-0">
                            <p class="btnText"
                                style="position: absolute; margin-left:5px; margin-top: -10px; font-size: 10px;">n</p>
                            <p class="btnText" style="margin-left: -9px; ">E</p>
                        </button>
                        <button class="fitRow btn btn-secondary me-0">
                            <p class="btnText" style="margin-left: -7px; font-size: 15px;">ON</p>
                        </button>
                        <button class="fitRow btn btn-secondary me-0">
                            <p class="btnText" style="margin-left: -10px; ">OFF</p>
                        </button>
                    </div>
                    <!-- Row 2 -->
                    <div class="btnRow rounded shadow-lg">
                        <button class="me-0 fitRow btn btn-secondary mx-1">
                            <p class="btnText"
                                style="position: absolute; margin-left: -9px; margin-top: -7px; font-size: 10px;">OPER
                            </p>
                            <!-- has =, !=, >, >=, <, <= -->
                        </button>
                        <button class="me-0 fitRow btn btn-secondary ">
                            <p class="btnText"
                                style="position: absolute; margin-left: -5px; margin-top: -7px; font-size: 10px;">DEL
                            </p>
                        </button>
                        <button class="me-0 fitRow btn btn-secondary ">
                            <p class="btnText"
                                style="position: absolute; margin-left:-10.5px; margin-top: -7px; font-size: 10px;">
                                LOGIC</p>
                            <!-- and, or , xor, nor, etc.. -->
                        </button>
                        <button class="me-0 fitRow btn btn-secondary ">
                            <!-- Can get any positive exponent -->
                            <p class="btnText"
                                style="position: absolute; margin-left:5px; margin-top: -10px; font-size: 10px;">n</p>
                            <p class="btnText" style="margin-left: -9px; ">X</p>
                        </button>
                        <button class="me-0 fitRow btn btn-secondary ">
                            <!-- Can get any negative exponent -->
                            <p class="btnText"
                                style="position: absolute; margin-left:5px; margin-top: -10px; font-size: 10px;">-n</p>
                            <p class="btnText" style="margin-left: -9px; ">X</p>
                        </button>
                    </div>
                    <!-- Row 3 -->
                    <div class="btnRow rounded shadow-lg">
                        <button class="me-0 fitRow btn btn-secondary mx-1">
                            <p class="btnText"
                                style="position: absolute; margin-left: -4px; margin-top: -8px; font-size: 10px;">+/-
                            </p>
                        </button>
                        <button class="me-0 fitRow btn btn-secondary ">
                            <p class="btnText"
                                style="position: absolute; margin-left: -5px; margin-top: -8px; font-size: 10px;">SIN
                            </p>
                        </button>
                        <button class="me-0 fitRow btn btn-secondary ">
                            <p class="btnText"
                                style="position: absolute; margin-left: -7px; margin-top: -8px; font-size: 10px;">COS
                            </p>
                        </button>
                        <button class="me-0 fitRow btn btn-secondary ">
                            <p class="btnText"
                                style="position: absolute; margin-left: -7px; margin-top: -8px; font-size: 10px;">TAN
                            </p>
                        </button>
                        <button class="me-0 fitRow btn btn-secondary ">
                            <p class="btnText"
                                style="position: absolute; margin-left: -7px; margin-top: -8px; font-size: 10px;">SYM
                            </p>
                            <!-- has pi, angular, newton, etc. -->
                        </button>
                    </div>
                </div>
                <!-- 4 Parts -->
                <div>
                    <!--  Row 1-->
                    <div class="btnRowPad rounded shadow-lg">
                        <button class="fitRow btn btn-secondary mx-1">
                            <p class="btnText ">7</p>
                        </button>
                        <button class="fitRow btn btn-secondary" style="margin-left: -2px;">
                            <p class="btnText">8</p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <p class="btnText">9</p>
                        </button>
                        <button class="fitRow btn btn-danger ">
                            <p class="btnText">C</p>
                        </button>
                        <button class="fitRow btn btn-danger ">
                            <p class="btnText" style="margin-left: -5.5px;">AC</p>
                        </button>
                    </div>
                    <!--  Row 2-->
                    <div class="btnRowPad rounded shadow-lg">
                        <button class="fitRow btn btn-secondary mx-1">
                            <p class="btnText">4</p>
                        </button>
                        <button class="fitRow btn btn-secondary " style="margin-left: -2px;">
                            <p class="btnText">5</p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <p class="btnText">6</p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <p class="btnText">X</p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <p class="btnText" style="margin-left: -1.5px;">/</p>
                        </button>
                    </div>
                    <!--  Row 3-->
                    <div class="btnRowPad rounded shadow-lg">
                        <button class="fitRow btn btn-secondary mx-1">
                            <p class="btnText">1</p>
                        </button>
                        <button class="fitRow btn btn-secondary " style="margin-left: -2px;">
                            <p class="btnText">2</p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <p class="btnText">3</p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <p class="btnText">+</p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <p class="btnText" style="margin-left: -1.5px;">-</p>
                        </button>
                    </div>
                    <!--  Row 4-->
                    <div class="btnRowPad rounded shadow-lg">
                        <button class="fitRow btn btn-secondary mx-1">
                            <p class="btnText">0</p>
                        </button>
                        <button class="fitRow btn btn-secondary " style="margin-left: -2px;">
                            <p class="btnText h4"
                                style="position: absolute; margin-top: -25px; margin-left: -0.5px; font-size: 30px;">.
                            </p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <!-- Remove this exp -->
                            <p class="btnText" style="margin-left: -10px;">EXP</p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <p class="btnText">=</p>
                        </button>
                        <button class="fitRow btn btn-secondary ">
                            <p class="btnText"
                                style="position: absolute; margin-left: -11.8px; margin-top: -8px; font-size: 10px;">
                                ENTER</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
